<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/aula16ex/listas.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
      <h1>Analisador de Números </h1>
    </header>
    <section>
      <div id="dados">
        <div id="input-number">
          <label for="num">Número (entre 1 e 100): </label>
          <input type="number" name="num" id="num">
          <button class="btn btn-primary" type="submit" onclick="adicionar()" id="button">Adicionar</button>
        </div>
      </div>
      <div id="result">
        <select name="listas" id="listas" size="10"></select>
        <button class="btn btn-primary" type="submit" onclick="finish()" id="button_2">Finalizar</button>
        <div id="resultado">

        </div>
      </div>
    </section>





    <script src="/aula16ex/listas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
