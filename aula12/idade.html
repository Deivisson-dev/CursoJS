<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/aula12/idade.css">
    <title>Calcular Idade</title>
</head>
<body>
    <div class="alert alert-danger" role="alert" id="alert_boot">
        Verifique seus dados e tente novamente!
      </div>
    <h1>Verificador de Idade</h1>
    <div id="result">
        <div id="input-ano">
            <label for="nasc">Ano de nascimento:</label>
            <input type="number" name="nasc" id="nasc" required>
        </div>
        <div id="input-sex">
            <h3>Sexo:</h3>
            <label for="sxmas">Masculino</label>
            <input type="radio" name="sx" id="sxmas" required>
            <label for="sxfem">Feminino</label>
            <input type="radio" name="sx" id="sxfem" required>
        </div>
        
        <button class="btn btn-primary" type="submit" onclick="calcIdade()" id="button">Verificar</button>
        <button class="btn btn-primary" type="submit" onclick="window.location.reload()" id="button">Resetar</button>
        <h2 id="txt"></h2>
        <img src="" id="imagem">
    </div>






<script src="/aula12/idade.js"></script>
