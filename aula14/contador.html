<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/aula14/contador.css">
    <title>Calcular Idade</title>

<body>
    <h1>Verificador de Idade</h1>
    <div id="result">
        <div class="input-inicio">
            <label for="inicio">Inicio: </label>
            <input type="number" name="inicio" id="inicio">
        </div>
        <div class="input-fim">
            <label for="inicio">Fim: </label>
            <input type="number" name="fim" id="fim">
        </div>
        <div class="input-passo">
            <label for="inicio">Passo: </label>
            <input type="number" name="passo" id="passo">
        </div>

        <button class="btn btn-primary" type="submit" onclick="contador()" id="button">Contar</button>
        <button class="btn btn-primary" type="submit" onclick="window.location.reload()" id="button">Resetar</button>
        <h2 id="count"></h2>
    </div>






<script src="/aula14/contador.js"></script>
